<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .valid-inp{
            border: 1px solid green;
            outline: 1px solid green;
        }
        .danger{
            border: 1px solid red;
            outline: 1px solid red;
        }
    </style>
</head>
<body>
    <input type="text" name="inp" id="inp">
    <span id="dips"></span>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $("#inp").keyup(function () {
            $("#dips").html(this.value)
            if (this.value != '') {
                $("#inp").addClass("valid-inp")
            }else{
                $("#inp").addClass("danger")
            }
        })
        // document.querySelectorAll("#inp")
        // document.getElementById("inp").addEventListener("keyup",function () {
        //     document.getElementById("disp").innerHTML=this.value
        // })
    </script>
</body>
</html>
