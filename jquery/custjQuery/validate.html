<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/screen.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(90deg, green, white);
        }

        .container {
            max-width: calc(100wa-30wa);
            max-width: 70%;
            width: 100%;
            text-align: center;

        }

        h2 {
            font-size: 50px;
            color: green;
            margin: 20px;
        }

        p {
            font-size: 20px;
            margin: 20px;
        }

        .frm-group input {
            width: 20rem;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
        }

        .sub input {
            margin: 15px;
            width: 100px;
            padding: 12px;
            background-color: green;
            border-radius: 15%;

        }

        span {
            color: red;
            font-size: 20px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2>Quick Inquiry</h2>
            <p>Let's get the Conversation started. Fill the form below and we'll get in touch as soon as we can.</p>

            <form name="myForm" id="commentForm" method="post">
                <div class="frm-group">
                    <input type="text" name="fname" id="t1" placeholder="First Name" required><br>
                    <span id="t11"> </span>
                </div>
                <div class="frm-group">
                    <input type="text" name="flast" id="t2" placeholder="Last Name" required><br>
                    <span id="t22"> </span>
                </div>
                <div class="frm-group">
                    <input type="text" name="femail" id="t3" placeholder="Your Email ID" required><br>
                    <span id="t33"> </span>
                </div>
                <div class="frm-group">
                    <input type="text" name="fcountry" id="t4" placeholder="Country" required><br>
                    <span id="t44"> </span>
                </div>
                <div class="frm-group">
                    <input type="text" name="fcode" id="t5" placeholder="Code" required><br>
                    <span id="t55"> </span>
                </div>
                <div class="frm-group">
                    <input type="text" name="fnumber" id="t6" placeholder="Phone Number" required><br>
                    <!-- <input type="text" name="fnumber" onkeyup="checknumber(this.value,'t66')" id="t6" onblur="validateForm(this,'spnchecknumerror')" placeholder="Phone Number" required><br> -->
                    <span id="t66"> </span>
                    <span id="spnchecknumerror"> </span>
                </div>
                <div class="frm-group">
                    <input type="text" name="fcompany" id="t7" placeholder="Pasword" required><br>
                    <span id="t77"> </span>
                </div>
                <div class="sub">
                    <input type="submit" value="Submit">

                </div>
            </form>
        </div>
    </div>

    <script src="lib/jquery.js"></script>
    <script src="dist/jquery.validate.js"></script>
    <script>
        $.validator.setDefaults({
            submitHandler: function () {
                alert("submitted!");
            }
        });

        $().ready(function () {
            // validate the comment form when it is submitted
            // $("#commentForm").validate();

            // validate signup form on keyup and submit
            $("#commentForm").validate({
                rules: {
                    firstname: "required",
                    lastname: "required",
                    username: {
                        required: true,
                        minlength: 2
                    },
                    password: {
                        required: true,
                        minlength: 5
                    },
                    confirm_password: {
                        required: true,
                        minlength: 5,
                        equalTo: "#password"
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    topic: {
                        required: "#newsletter:checked",
                        minlength: 2
                    },
                    agree: "required"
                },
                messages: {
                    firstname: "Please enter your firstname",
                    lastname: "Please enter your lastname",
                    username: {
                        required: "Please enter a username",
                        minlength: "Your username must consist of at least 2 characters"
                    },
                    password: {
                        required: "Please provide a password",
                        minlength: "Your password must be at least 5 characters long"
                    },
                    confirm_password: {
                        required: "Please provide a password",
                        minlength: "Your password must be at least 5 characters long",
                        equalTo: "Please enter the same password as above"
                    },
                    email: "Please enter a valid email address",
                    agree: "Please accept our policy",
                    topic: "Please select at least 2 topics"
                }
            });

            // // propose username by combining first- and lastname
            // $("#username").focus(function () {

            //     }
            // });

            // //code to hide topic selection, disable for demo
            // var newsletter = $("#newsletter");

            // var inital = newsletter.is(":checked");
            // var topics = $("#newsletter_topics")[inital ? "removeClass" : "addClass"]("gray");
            // var topicInputs = topics.find("input").attr("disabled", !inital);
            // // show when newsletter is checked
            // newsletter.click(function () {
            //     topics[this.checked ? "removeClass" : "addClass"]("gray");
            //     topicInputs.attr("disabled", !this.checked);
            // });
        });
    </script>
</body>

</html>
